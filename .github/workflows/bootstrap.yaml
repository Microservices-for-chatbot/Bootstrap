name: EC2 creation and initialization

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -auto-approve \
            -var="key_name=amithnv" \
            -var="private_key_content=${{ secrets.SSH_PRIVATE_KEY }}"
      
      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "instance_public_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_ENV
          
      - name: Save IP Address to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ec2-ip-address
          path: terraform.tfstate
